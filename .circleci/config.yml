version: 2.1

workflows:
  version: 2
  builds:
    jobs:
      - build-linux:
          filters:  # required since `deploy` has tag filters AND requires `build`
            tags:
              only: /.*/
      #- build-windows:
      #    filters:  # required since `deploy` has tag filters AND requires `build`
      #      tags:
      #        only: /.*/
      #- build-mac:
      #    filters:  # required since `deploy` has tag filters AND requires `build`
      #      tags:
      #        only: /.*/

jobs:
  build-linux:
    working_directory: ~/ykush
    docker:
      - image: gcc
    steps:
      - checkout
      - run:
          name: install deps
          command: |
            apt update
            apt install -y libusb-1.0-0 libusb-1.0-0-dev
      - run:
          name: build
          command: make
      - store_artifacts:
          path: bin
          prefix: bin
          destination: bin
